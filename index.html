<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Список користувачів</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />

</head>
<body>
    <script src="js/site.js"></script>
    <main>
        <div class="container">
            <h1 class="text-center">Користувачі</h1>
            <div id="contentPage">
               
               
            </div>
        </div>
    </main>


    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script>
        let users = [{
            Image: "https://avatars.mds.yandex.net/i?id=84dbd50839c3d640ebfc0de20994c30d-4473719-images-taas-consumers&n=27&h=480&w=480",
            Name: "Мельник Петро",
            Country: "Україна",
            Phone: "098 23 43 211",
            Email: "novakvova@gmail.com",
            DateCreate: "2.12.2022 16:14:28"
        },
            {
                Image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSL7kM80zxq9X5xeqrBndkQynwiV3LNzUs4A&usqp=CAU",
                Name: "Марко Іванна",
                Country: "Польща",
                Phone: "098 23 43 098",
                Email: "markoivanka@gmail.com",
                DateCreate: "1.12.2022 1:14:28"
            }];
        let data = "";
        for (let i = 0; i < users.length; i++) {
            let item = `
         <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-3">
                            <img src="${users[i].Image}"
                                 width="100%"
                                 alt="Фото Івана">
                        </div>
                        <div class="col-md-9">
                            <div class="card-body">
                                <h5 class="card-title">${users[i].Name}</h5>
                                <p class="card-text">Країна <b>${users[i].Country}</b></p>
                                <p class="card-text">тел. <b>${users[i].Phone}</b></p>
                                <p class="card-text">email <b>${users[i].Email}</b></p>
                                <p class="card-text"><small class="text-muted">${users[i].DateCreate}</small></p>
                                <a href="#" class="btn btn-danger">Видалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            data += item;
        }
        document.getElementById("contentPage").innerHTML = data;

    </script>
</body>
</html>
