<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Реєстрація користувача</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <script src="js/site.js"></script>
    <main>
        <div class="container">
            <h1 class="text-center">Реєстрація</h1>
            <form class="col-md-6 offset-md-3 need-validation" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Прізвище</label>
                            <input type="text" class="form-control" id="lastName" required>
                            <div class="invalid-feedback">
                                Вказіть прізвище
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Ім'я</label>
                            <input type="text" class="form-control" id="firstName" required>
                            <div class="invalid-feedback">
                                Вказіть ім'я
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="country" class="form-label">Країна</label>
                            <select class="form-select" id="country" required>
                                <option selected value="">Оберіть країну</option>
                                <option value="1">Україна</option>
                                <option value="2">Польща</option>
                            </select>
                            <div class="invalid-feedback">Оберіть країну</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="text" class="form-control" id="phone">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Електронна пошта</label>
                    <input type="email" class="form-control" id="email">
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">
                        Фото
                        <img src="images/select.png"
                             alt="select image"
                             width="150"
                             id="selectImage"
                             style="cursor:pointer" />
                    </label>
                    <input type="file"
                           style="display:none;"
                           class="form-control"
                           id="image">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Реєструватися</button>
            </form>
        </div>
    </main>



    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
